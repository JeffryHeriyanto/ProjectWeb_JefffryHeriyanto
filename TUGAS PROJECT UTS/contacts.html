    <div class="contact-container">
        <div class="contact-image">
          <img src="img/contact.jpg" alt="Hotel Staff"/>
        </div>
        <div class="contact-wrapper">
            <div class="contact-form">
          <form>
            <label for="service">Pilih Servis</label>
            <select id="service" name="service">
              <option>Pilih Servis</option>
              <option>Booking Ruangan</option>
              <option>Reservasi Event</option>
              <option>Pertanyaan Umum</option>
            </select>
    
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required/>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required/>
    
            <label for="subject">Subjek Pesan</label>
            <input type="text" id="subject" name="subject" placeholder="Enter message subject" required/>
    
            <label for="description">Deskripsi</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter description" required></textarea>
            <button type="submit">Submit Message</button>
        </form>
        </div>
    </div>
