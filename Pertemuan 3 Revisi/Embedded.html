<!DOCTYPE html>
<html>
  <head>
    <title>Embedded Style Sheet</title>
    <style>
      body {
        background: #999999;
      }
      h1 {
        font-size: 18pt;
        color: #ff0000;
      }
      p {
        color: red;
        font-weight: Bold;
        text-decoration: underline;
      }
      p1 {
        color: blue;
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
    <body>
      <h1>Buku wajib pemograman web</h1>
      <p>Penerbit Jasakom</p>
      <p1>Jakarta</p1>
    </body>
  </head>
</html>
